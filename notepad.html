<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>
    <!-- –í–∫–ª—é—á–≤–∞–Ω–µ –Ω–∞ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* –î–æ–±–∞–≤–µ—Ç–µ –¥–æ–ø—ä–ª–Ω–∏—Ç–µ–ª–Ω–∏ —Å—Ç–∏–ª–æ–≤–µ —Ç—É–∫ */
        body {
            background-color: #e4e4e4;
        }

        #content {
            background-color: #1D5B79;
            color: white;
            border: none;
        }

        .custom-label {
            font-weight: bold;
            color: 001C30;
        }
		
		#title {
            background-color: #1D5B79;
            color: white;
            border: none;
        }
		
        /* –°—Ç–∏–ª–æ–≤–µ –∑–∞ –ª–∏–Ω–∫–æ–≤–µ */
        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .footer a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">üìí–û–±–∏–∫–Ω–æ–≤–µ–Ω –±–µ–ª–µ–∂–Ω–∏–∫</h1>
        <div class="mb-3">
            <label for="title" class="form-label custom-label">–ó–∞–≥–ª–∞–≤–∏–µ –Ω–∞ —Ñ–∞–π–ª–∞:</label>
            <input type="text" class="form-control" id="title" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ –∑–∞–≥–ª–∞–≤–∏–µ –Ω–∞ —Ñ–∞–π–ª–∞" onkeyup="saveContent()">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label custom-label">–°—ä–¥—ä—Ä–∂–∞–Ω–∏–µ:</label>
            <textarea class="form-control" id="content" rows="10" onkeyup="saveContent()"></textarea>
        </div>
        <div class="d-flex justify-content-between"> <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞ –±—É—Ç–æ–Ω–∏—Ç–µ -->
            <button class="btn btn-primary" onclick="downloadFile()">–°–≤–∞–ª–∏ —Ñ–∞–π–ª</button>
            <button class="btn btn-danger" onclick="clearContent()">–ò–∑—á–∏—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞</button> <!-- –ù–æ–≤–∏—è—Ç –±—É—Ç–æ–Ω -->
        </div>
    </div>
    
    <!-- –í–∫–ª—é—á–≤–∞–Ω–µ –Ω–∞ Bootstrap JavaScript (–ø–æ –∏–∑–±–æ—Ä) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

    <script>
        function saveContent() {
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;
            localStorage.setItem('title', title);
            localStorage.setItem('content', content);
        }

        function downloadFile() {
            var title = localStorage.getItem('title') || 'untitled';
            var content = localStorage.getItem('content') || '';
            var blob = new Blob([content], {type: "text/plain;charset=utf-8"});
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = title + '.txt';
            a.click();
        }

        // Load content from local storage if available
        window.onload = function() {
            document.getElementById('title').value = localStorage.getItem('title') || '';
            document.getElementById('content').value = localStorage.getItem('content') || '';
        };

        function clearContent() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            saveContent(); // –ò–∑–≤–∏–∫–≤–∞–º–µ saveContent() —Ñ—É–Ω–∫—Ü–∏—è—Ç–∞, –∑–∞ –¥–∞ –∑–∞–ø–∞–∑–∏–º –ø—Ä–∞–∑–Ω–∏—Ç–µ —Å—Ç–æ–π–Ω–æ—Å—Ç–∏ –≤ local storage
        }
    </script>
    
    <div class="footer">
        <a href="#">–ü–æ–ª–∏—Ç–∏–∫–∞ –∑–∞ –ø–æ–≤–µ—Ä–∏—Ç–µ–ª–Ω–æ—Å—Ç</a>
        <a href="#">–£—Å–ª–æ–≤–∏—è –∑–∞ –ø–æ–ª–∑–≤–∞–Ω–µ</a>
        <a href="#">–ó–∞ –Ω–∞—Å</a>
    </div>
</body>
</html>
